<clr-main-container>
  <clr-alert [clrAlertType]="'alert-danger'" [clrAlertAppLevel]="true">
    <clr-alert-item>
        <span class="alert-text">
            This is an app level alert.
        </span>
      <div class="alert-actions">
        <button class="btn alert-action">Fix</button>
      </div>
    </clr-alert-item>
  </clr-alert>
  <clr-header>
    <div class="branding">
      <div class="branding">
        <a routerLink="/" class="nav-link">
          <clr-icon class="is-solid" shape="shield"></clr-icon>
          <span class="title">Vanguard IM</span>
        </a>
      </div>
    </div>
  </clr-header>
  <router-outlet></router-outlet>
</clr-main-container>
